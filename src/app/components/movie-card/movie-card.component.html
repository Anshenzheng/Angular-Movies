<a routerLink="/movie/{{movie.id}}">
  <md-card class="movie-card">
      <img *ngIf="movie.poster_path" md-card-image src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}" class="movie-header-card">
      <img *ngIf="!movie.poster_path" md-card-image src="http://www.catedrauamfujitsu.es/wp-content/themes/invicta/styles/images/defaults/no_photo.jpg" class="movie-header-card">
    <md-card-content>
      <md-card-title>
        {{movie.title}}
      </md-card-title>
      <p>
        <strong style="color: #F44336;">Release Date: </strong>{{movie.release_date}} <br>
        <strong style="color: #F44336;">Rate: </strong> <small>{{movie.vote_average}} <md-icon style="font-size: medium !important;">star</md-icon></small>
      </p>
    </md-card-content>
  </md-card>
</a>
