<div class="Card-Aligner">
  <md-card class="card-items">
    <h1>Login to Your Account</h1>
    <form [formGroup]="loginForm" (ngSubmit)="loginWithEmail(loginForm.value)">
      <md-input-container class="input-full">
        <input mdInput type="email" placeholder="Email address" formControlName="email" email>
      </md-input-container>
      <md-input-container class="input-full">
        <input mdInput type="password" placeholder="Password" formControlName="password">
      </md-input-container>
      <button md-raised-button color="accent" [disabled]="!loginForm.valid">Sign In</button>
    </form>
    <br>
    <button md-raised-button color="primary" (click)="signInWithGoogle()">Sign With Google</button>
    <md-card-actions>
      No Account? - <a routerLink="/register">Register Here Now</a>
    </md-card-actions>
  </md-card>
</div>
<md-chip-list role="alert" *ngIf="error">
  <md-chip color="warn" selected="true" class="error">{{error}}</md-chip>
</md-chip-list>
