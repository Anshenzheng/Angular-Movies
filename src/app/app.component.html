<mat-sidenav-container fullscreen align="center">
  <mat-sidenav #start>
    <mat-toolbar color="primary">
      <span>Welcome</span>
      <span style="flex: 1 1 auto;"></span>
      <button mat-icon-button (click)="start.close()"><mat-icon>arrow_forward</mat-icon></button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" (click)="start.close()">Home</a>
      <a mat-list-item *ngIf="!isLoggedIn" routerLink="/login" routerLinkActive="active" (click)="start.close()">Login</a>
      <a mat-list-item *ngIf="isLoggedIn" routerLink="/" routerLinkActive="active" (click)="start.close(); logout()">Logout</a>
      <a mat-list-item routerLink="/genres" routerLinkActive="active" (click)="start.close()">Genres</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="start.open()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="center-flex"></span>
    <span>
      <a routerLink="/">Angular - Movies <span class="janco-ocult">by JancoBH<span *ngIf="isLoggedIn"> - Welcome</span></span></a>
    </span>
    <span class="center-flex"></span>
  </mat-toolbar>

  <router-outlet></router-outlet>
</mat-sidenav-container>
